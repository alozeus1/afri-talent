name: Deploy Dev (App Runner)

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: deploy-dev
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 108188564905.dkr.ecr.us-east-1.amazonaws.com

jobs:
  # ── Step 1: Provision App Runner infrastructure via Terraform ──────────────
  provision-infra:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      backend_url: ${{ steps.outputs.outputs.backend_url }}
      frontend_url: ${{ steps.outputs.outputs.frontend_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap Terraform state backend
        env:
          BUCKET: afritalent-dev-terraform-state
          TABLE: afritalent-dev-terraform-locks
        run: |
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Creating S3 state bucket: $BUCKET"
            aws s3api create-bucket --bucket "$BUCKET" --region us-east-1
            aws s3api put-bucket-versioning --bucket "$BUCKET" --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption --bucket "$BUCKET" \
              --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
          fi

          if ! aws dynamodb describe-table --table-name "$TABLE" 2>/dev/null; then
            echo "Creating DynamoDB lock table: $TABLE"
            aws dynamodb create-table \
              --table-name "$TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST
            aws dynamodb wait table-exists --table-name "$TABLE"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -backend-config=envs/dev/backend.config

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve -var-file=envs/dev/terraform.tfvars

      - name: Get Terraform outputs
        id: outputs
        working-directory: infra/terraform
        run: |
          echo "backend_url=$(terraform output -raw backend_url 2>/dev/null || echo '')" >> "$GITHUB_OUTPUT"
          echo "frontend_url=$(terraform output -raw frontend_url 2>/dev/null || echo '')" >> "$GITHUB_OUTPUT"

  # ── Step 2: Build & Push Images to ECR (parallel) ──────────────────────────
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [provision-infra]
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push
        env:
          ECR_REPOSITORY: afritalent-dev-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE=${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY
          docker build -t $IMAGE:$IMAGE_TAG -t $IMAGE:latest ./backend
          docker push $IMAGE:$IMAGE_TAG
          docker push $IMAGE:latest

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [provision-infra]
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push
        env:
          ECR_REPOSITORY: afritalent-dev-frontend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE=${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ needs.provision-infra.outputs.backend_url }} \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ needs.provision-infra.outputs.backend_url }} \
            -t $IMAGE:$IMAGE_TAG -t $IMAGE:latest ./frontend
          docker push $IMAGE:$IMAGE_TAG
          docker push $IMAGE:latest

  # ── Step 3: Deploy to App Runner ───────────────────────────────────────────
  deploy:
    name: Deploy to App Runner
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, provision-infra]
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get App Runner service ARNs
        id: services
        run: |
          BACKEND_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='afritalent-dev-backend'].ServiceArn" \
            --output text)
          FRONTEND_ARN=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='afritalent-dev-frontend'].ServiceArn" \
            --output text)
          echo "backend_arn=$BACKEND_ARN" >> "$GITHUB_OUTPUT"
          echo "frontend_arn=$FRONTEND_ARN" >> "$GITHUB_OUTPUT"
          
          if [ -z "$BACKEND_ARN" ] || [ -z "$FRONTEND_ARN" ]; then
            echo "::warning::App Runner services not found. They may still be creating."
          fi

      - name: Deploy backend
        if: steps.services.outputs.backend_arn != ''
        run: |
          aws apprunner start-deployment --service-arn ${{ steps.services.outputs.backend_arn }}
          echo "Backend deployment initiated"

      - name: Deploy frontend
        if: steps.services.outputs.frontend_arn != ''
        run: |
          aws apprunner start-deployment --service-arn ${{ steps.services.outputs.frontend_arn }}
          echo "Frontend deployment initiated"

      - name: Wait for deployments
        if: steps.services.outputs.backend_arn != '' && steps.services.outputs.frontend_arn != ''
        run: |
          echo "Waiting for App Runner services to stabilize..."
          for i in {1..30}; do
            BACKEND_STATUS=$(aws apprunner describe-service \
              --service-arn ${{ steps.services.outputs.backend_arn }} \
              --query 'Service.Status' --output text)
            FRONTEND_STATUS=$(aws apprunner describe-service \
              --service-arn ${{ steps.services.outputs.frontend_arn }} \
              --query 'Service.Status' --output text)
            
            echo "Backend: $BACKEND_STATUS | Frontend: $FRONTEND_STATUS"
            
            if [ "$BACKEND_STATUS" = "RUNNING" ] && [ "$FRONTEND_STATUS" = "RUNNING" ]; then
              echo "Both services are running!"
              break
            fi
            
            if [ "$BACKEND_STATUS" = "CREATE_FAILED" ] || [ "$FRONTEND_STATUS" = "CREATE_FAILED" ]; then
              echo "::error::Service creation failed"
              exit 1
            fi
            
            sleep 20
          done

  # ── Step 4: Health Check ───────────────────────────────────────────────────
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy, provision-infra]
    if: always() && needs.deploy.result == 'success'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get service URLs
        id: urls
        run: |
          BACKEND_URL=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='afritalent-dev-backend'].ServiceUrl" \
            --output text)
          FRONTEND_URL=$(aws apprunner list-services \
            --query "ServiceSummaryList[?ServiceName=='afritalent-dev-frontend'].ServiceUrl" \
            --output text)
          
          echo "backend_url=https://$BACKEND_URL" >> "$GITHUB_OUTPUT"
          echo "frontend_url=https://$FRONTEND_URL" >> "$GITHUB_OUTPUT"

      - name: Check backend health
        run: |
          echo "Checking backend at ${{ steps.urls.outputs.backend_url }}/health"
          for i in {1..5}; do
            if curl -sf "${{ steps.urls.outputs.backend_url }}/health" | grep -q "ok"; then
              echo "Backend health check passed!"
              exit 0
            fi
            echo "Attempt $i/5 - retrying in 15s..."
            sleep 15
          done
          echo "::warning::Backend health check did not pass within timeout"

      - name: Check frontend
        run: |
          echo "Checking frontend at ${{ steps.urls.outputs.frontend_url }}"
          for i in {1..5}; do
            HTTP_CODE=$(curl -sf -o /dev/null -w "%{http_code}" "${{ steps.urls.outputs.frontend_url }}" || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Frontend is responding!"
              exit 0
            fi
            echo "Attempt $i/5 (HTTP $HTTP_CODE) - retrying in 15s..."
            sleep 15
          done
          echo "::warning::Frontend did not respond within timeout"

      - name: Deployment Summary
        run: |
          echo "## Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** ${{ steps.urls.outputs.backend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** ${{ steps.urls.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cost Estimate" >> $GITHUB_STEP_SUMMARY
          echo "~\$30-50/month (App Runner)" >> $GITHUB_STEP_SUMMARY
