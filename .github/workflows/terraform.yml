name: Terraform

permissions:
  contents: read
  id-token: write

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "infra/terraform/**"
  push:
    branches: [main, develop]
    paths:
      - "infra/terraform/**"

env:
  TF_VERSION: "1.5.7"
  TFLINT_VERSION: "0.50.3"

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform init -backend=false

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: TFLint
        run: tflint --init && tflint

      - name: Terraform validate
        run: terraform validate

      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infra/terraform

      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra/terraform
          framework: terraform

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ secrets.AWS_ROLE_ARN != '' && secrets.TF_STATE_BUCKET != '' }}
    defaults:
      run:
        working-directory: infra/terraform

    env:
      TF_VAR_frontend_image: ${{ secrets.TF_FRONTEND_IMAGE || 'example.com/afritalent/frontend:latest' }}
      TF_VAR_backend_image: ${{ secrets.TF_BACKEND_IMAGE || 'example.com/afritalent/backend:latest' }}
      TF_VAR_acm_certificate_arn: ${{ secrets.ACM_CERTIFICATE_ARN || '' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Terraform init
        run: |
          BACKEND_ARGS="-backend-config=bucket=${{ secrets.TF_STATE_BUCKET }} -backend-config=region=${{ secrets.TF_STATE_REGION || 'us-east-1' }}"
          if [ -n "${{ secrets.TF_STATE_KEY }}" ]; then
            BACKEND_ARGS="$BACKEND_ARGS -backend-config=key=${{ secrets.TF_STATE_KEY }}"
          else
            BACKEND_ARGS="$BACKEND_ARGS -backend-config=key=afritalent/prod/terraform.tfstate"
          fi
          if [ -n "${{ secrets.TF_LOCK_TABLE }}" ]; then
            BACKEND_ARGS="$BACKEND_ARGS -backend-config=dynamodb_table=${{ secrets.TF_LOCK_TABLE }}"
          fi
          terraform init $BACKEND_ARGS

      - name: Terraform plan
        run: terraform plan -input=false -out=tfplan
